<!DOCTYPE html>
<html>
  <head>
    <title>Jamie Goodson's Website</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="title">
        <h1>Memory Management</h1>
        <h3>An Online Simulation</h3>
      </div>

      <div id="rightContainer">
        <div id="memoryContainer">
          <h2>Memoria Principal</h2>
          <div id="memory"></div>
        </div>
        <div id="virtualMemoryContainer">
          <h2>Memoria Virtual</h2>
          <div id="virtualMemory"></div>
        </div>
      </div>

      <div id="leftContainer">
        <h2>Add Process</h2>
        <form id="processForm">
          <input
            type="text"
            name="processSize"
            placeholder="Process size"
            autocomplete="off"
          />
          <input
            type="text"
            name="processTime"
            placeholder="Process time"
            autocomplete="off"
          />
          <button type="submit" style="display: none"></button>
        </form>

        <button id="compactButton">Compactar Memoria</button>

        <br /><br />
        <h2>Process Queue</h2>
        <table id="processTable">
          <tr>
            <th>Process ID</th>
            <th>Size (K)</th>
            <th>Time Units Remaining</th>
          </tr>
        </table>
        <br /><br />

        <div id="swappingControls">
          <h2>Swapping</h2>
          <input type="text" id="swapProcessId" placeholder="Process ID" />
          <button id="swapOutButton">Swapping</button>
          <button id="swapInButton">Inversa</button>
        </div>

        <div id="relocationControls">
          <h2>Reubicación</h2>
          <input type="text" id="relocateProcessId" placeholder="ID Proceso" />
          <input type="text" id="relocateBlockNumber" placeholder="N° Bloque" />
          <button id="relocateButton">Reubicar</button>
        </div>

        <div id="logBoxContainer">
          <div id="logBox">DEBUG LOG<br /></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
